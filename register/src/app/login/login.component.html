<div style= "width:100%;height:100%;background-image: url('../assets/login.jpg'); background-position:center;
background-repeat: no-repeat">    
<div class="container"style="max-width: 400px;  background-color:white">
    <h2>User Login</h2>

    <form #loginform="ngForm" (ngSubmit)="loginUser()">
		<small class="text-danger">{{msg}}</small>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control"  placeholder="Enter email" name="email" [(ngModel)]="user.emailId"
        required pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" #email="ngModel" 
			[class.is-invalid]="email.invalid && email.touched"
			>
            <!--<small class ="text-danger"[class.d-none]="email.invalid || email.untouched">email is required field</small>-->
            <div *ngIf="email.errors && (email.invalid && email.touched)"> 
				<small class="text-danger"  *ngIf="email.errors.required">Email Id is required field</small>	
				<small class="text-danger"  *ngIf="email.errors.pattern">Enter is the valid EmailID</small>
				
				</div>         
</div>
     

<div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control"  placeholder="Enter password" name="password" [(ngModel)]="user.password" #password ="ngModel" required
        [class.is-invalid]="password.invalid && password.touched">
        
        <small class ="text-danger"[class.d-none]="password.valid || password.untouched">password is required field</small>
			


      </div>
      <div class="checkbox">
        <label><input type="checkbox" name="remember"> Remember me</label>
      </div>
      <button type="submit" class="btn btn-info">Login</button>
    </form>
   <!--- <small class ="float-left" (click) ="gotoregistration()">new user ? Register Here</small> -->
    <small class ="float-right"[routerLink]="[ '/registration']" > Register</small>
  </div>
</div>
