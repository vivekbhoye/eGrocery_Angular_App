
<div style= "width:100%;height:100%;background-image: url('../assets/login.jpg'); background-position:center;
background-repeat: no-repeat">

    <div class="container" style="max-width: 400px;  background-color:white" >
        <h2 class="textual" >User Registration</h2>
    <form #Registerform="ngForm" (ngSubmit)="registerUser()">
		<small [class.text-danger]="msg.status==500" >{{msg.message}}</small>
     
     
     
        <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control"  placeholder="Enter email" name="email" [(ngModel)]="user.emailId"
        required pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" #email="ngModel" 
			[class.is-invalid]="email.invalid && email.touched">
            <div *ngIf="email.errors && (email.invalid && email.touched)"> 
				<small class="text-danger"  *ngIf="email.errors.required">Email Id is required field</small>	
				<small class="text-danger"  *ngIf="email.errors.pattern">Enter is the valid EmailID</small>
				
				</div>         
</div>
<br>
   <div class ="form-group">
       <label for="username">User Name :</label>
       <input type="text" class="form-control" placeholder="Enter username" name="username"  [(ngModel)]="user.username"
        #username =ngModel required  [class.is.invalid]="username.invalid && username.touched"
        >
    <small class ="text-danger"[class.d-none]="email.invalid || email.untouched">user Name  is required field</small>
    </div>

     <br>

  <div class="form-group">
    <label for="pwd">Confirm password:</label>
    <input type="password" class="form-control"  placeholder="Enter password" name="password" [(ngModel)]="user.password" #password ="ngModel" required
    [class.is-invalid]="password.invalid && password.touched">
    
    <small class ="text-danger"[class.d-none]="password.valid || password.untouched">password is required field</small>
        </div>
        <br>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control"  placeholder="Enter confirm password" name="cpassword" #cpassword ="ngModel" (ngModel)="user.password"  required
    [class.is-invalid]="password.invalid && cpassword.touched">
    
    <small class ="text-danger"[class.d-none]="(cpassword.value || password.value)|| cpassword.untouched"> password & confirmpassword must be same </small>
   </div>
         <br>
    <button type="submit" class="btn-btn-info">Register</button>
    <br>

    </form>

    <small class ="float-right"[routerLink]="[ '/login']" >Existing User ? Login</small>

</div>

</div>
