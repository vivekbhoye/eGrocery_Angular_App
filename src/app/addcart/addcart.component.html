<section class="cart_section">
  <form #simpleForm="ngForm" (ngSubmit)="getValues(simpleForm.value)">
    <div class="container">
      <h2>Cart</h2>
      <div *ngIf="getCartDetails">
        <table>
          <tr>
            <th>Image</th>
            <th>Price</th>
            <th>Remove Item</th>
          </tr>
          <tr *ngFor="let getCartDetail of getCartDetails">
            <td>
              <!-- <img
                src="assets\Products_Images\{{ getCartDetail.product_img }}"
                alt="P1"
                ngDefaultControl
                [(ngModel)]="cartDetails.products.product_img"  
                name="product_img"
              /> -->
            </td>
            <td><p name="product_Name" ngDefaultControl [(ngModel)]="cartDetails.products.product_Name"  >Rs {{ getCartDetail.product_Price }}</p></td>
            <td>
              <button
                type="button"
                class="delete"
                (click)="singleDelete(getCartDetail.product_Id)"
              >
                <i class="fa fa-trash"></i>
              </button>
            </td>
          </tr>
        </table>
        <div class="row">
          <div class="col-md-6">
            <h3>Total -Rs {{ total }}</h3>
          </div>
          <div class="col-md-6 text-right">
            <button type="button" class="removeall" (click)="removeall()">
              <i class="fa fa-trash"></i>Remove All Item
            </button>
          </div>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" (click)="addcart()" class="btn btn-primary">
          UPDATE Product
        </button>
      </div>

      <a href="/payment" style="color: black">
        <button id="btnn">CheckOut</button></a
      >
    </div>
  </form>
</section>
