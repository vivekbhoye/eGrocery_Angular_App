<style>
	h1 {
	 text-align: center;
   }
   textarea {
	 width: 100%;
	 height: 150px;
	 padding: 12px 20px;
	 box-sizing: border-box;
	 border: 2px solid #ccc;
	 border-radius: 4px;
	 background-color: #f8f8f8;
	 resize: none;
   }
   
   
	 body {font-family: Arial, Helvetica, sans-serif;}
	 * {box-sizing: border-box;
		background-image: "assets/form-v2.jpg";
	}
	 
	 input[type=text], select, textarea {
	   width: 100%;
	   padding: 12px;
	   border: 1px solid #ccc;
	   border-radius: 4px;
	   box-sizing: border-box;
	   margin-top: 6px;
	   margin-bottom: 16px;
	   resize: vertical;
	 }
	 
	 input[type=submit] {
	   background-color: #04AA6D;
	   color: white;
	   padding: 12px 20px;
	   border: none;
	   border-radius: 4px;
	   cursor: pointer;
	 }
	 
	 input[type=submit]:hover {
	   background-color: #45a049;
	 }
	 
	 .container {
	   border-radius: 5px;
	   background-color: #f2f2f2;
	   padding: 20px;
	 }
	 </style>
	 
	 <body>
	 
	 <h1>Contact Us</h1>
	 
	 <div class="container">
	   <form #simpleForm="ngForm"(ngSubmit)="getValues(simpleForm.value)">
		 <label for="name"> Name</label>
		 <input type="text" id="name" ngModel name="name" placeholder="Your name">
	 
		 <label for="E-mail">E-mail</label>
		 <input type="text" id="E-mail" ngModel name="E-mail" placeholder="Your E-mail">
	 
		 <label for="country">Country</label>
		 <select id="country" ngModel name="country">
		   <option value="india">INDIA</option>
		   <option value="canada">Canada</option>
		   <option value="usa">USA</option>
		 </select>
	 
		 <label for="subject">Subject</label>
		 <textarea id="subject" ngModel name="subject" placeholder="Please Write Your Query" style="height:200px"></textarea>
	 
		 <input type="submit" value="Submit">
	   </form>
	 </div>
	 
	 </body>
