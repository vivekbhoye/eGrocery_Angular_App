<h2>WELCOME TO OUR PAYMENT PORTAL</h2>

<div class="row">
  <div class="col-75">
    <div class="container">
      <form action="/action_page.php">
        <div class="row">
          <div class="col-50">
            <h3>Billing Address</h3>
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input
              type="text"
              id="fname"
              [(ngModel)]="paymentDetails.fullName"
              name="firstname"
              placeholder="Type your Name"
            />
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input
              type="text"
              id="email"
              [(ngModel)]="paymentDetails.email"
              name="email"
              placeholder="TYpe your Email"
            />
            <label for="adr"
              ><i class="fa fa-address-card-o"></i> Address</label
            >
            <input
              type="text"
              id="adr"
              [(ngModel)]="paymentDetails.Address"
              name="address"
              placeholder="Door no also required"
            />
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" [(ngModel)]="paymentDetails.city" name="city" placeholder="YOUR CITY" />

            <div class="row">
              <div class="col-50">
                <label for="state">State</label>
                <input
                  type="text"
                  id="state"
                  [(ngModel)]="paymentDetails.state"
                  name="state"
                  placeholder="Your State"
                />
              </div>
              <div class="col-50">
                <label for="zip">Zip</label>
                <input
                  type="text"
                  id="zip"
                  [(ngModel)]="paymentDetails.zip"
                  name="zip"
                  placeholder="YOUR PINCODE"
                />
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color: navy"></i>
              <i class="fa fa-cc-amex" style="color: blue"></i>
              <i class="fa fa-cc-mastercard" style="color: red"></i>
              <i class="fa fa-cc-discover" style="color: orange"></i>
            </div>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" [(ngModel)]="paymentDetails.nameOnCard" name="cardname" placeholder="name" />
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" [(ngModel)]="paymentDetails.CardNumber" name="cardnumber" placeholder="" />
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth"  name="expmonth" placeholder="" />
            <div class="row">
              <div class="col-50">
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear" placeholder="" />
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="" />
              </div>
            </div>
          </div>
        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr" /> Shipping
          address same as billing
        </label>
        <input type="submit"  (click)="addProduct()" value="Pay" class="btn" />
      </form>
    </div>
  </div>
  <!-- <a href="/payment" style="color: black">
    <button id="btnn">Checkout For Payment</button></a
  > -->
</div>
